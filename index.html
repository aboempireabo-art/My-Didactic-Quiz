<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الكفاءة المهنية - إعداد الأستاذ [اسمك بالكامل]</title>
    <style>
        body { font-family: 'Arial', sans-serif; direction: rtl; text-align: right; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { max-width: 100px; height: auto; margin-bottom: 15px; border-radius: 50%; }
        .question-box { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
        .options label { display: block; margin: 10px 0; cursor: pointer; padding: 8px; border-radius: 4px; transition: background-color 0.3s; }
        .options label:hover { background-color: #eee; }
        #results { margin-top: 20px; padding: 15px; border-radius: 6px; background-color: #e6ffe6; border: 1px solid #ccebcc; display: none; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        footer { text-align: center; margin-top: 40px; padding-top: 15px; border-top: 1px solid #ccc; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.jpg.jpg" alt="شعار الأستاذ" class="logo"> 
        <h1>اختبار الكفاءة المهنية التجريبي</h1>
        <h2>إعداد وتقديم: الأستاذ/ة [اسمك بالكامل]</h2>
        <p>اختبار شامل في الديداكتيك والمقاربات البيداغوجية (70 سؤالاً).</p>
    </div>
    
    <form id="quizForm">
        </form>
    
    <button onclick="submitQuiz()">إنهاء الاختبار وعرض النتيجة</button>

    <div id="results">
        <h2>نتيجتك:</h2>
        <p>لقد حصلت على <span id="score"></span> من 76 إجابة صحيحة.</p>
        <div id="feedback"></div>
    </div>
</div>

<footer>
    <p>&copy; 2025 - جميع الحقوق محفوظة: [اسمك بالكامل]. تم التصميم لأغراض تربوية.</p>
</footer>

<script src="quiz.js"></script> 

</body>
</html>
